version: '3.4'
services:
  mongodb:
    image: mongo
    restart: always
    volumes:
      - mongodb:/data/db
      - mongodb-config:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: '${MONGODB_USER}'
      MONGO_INITDB_ROOT_PASSWORD: '${MONGODB_PWD}'

  redis:
    image: redis
    volumes:
      - redis:/data

  app:
    build: .
    image: regonoshi/node-sample-app-with-docker
    environment:
      MONGODB_USER: '${MONGODB_USER}'
      MONGODB_PWD: '${MONGODB_PWD}'
      SESSION_SECRET: '${SESSION_SECRET}'
      USE_SSL: '${USE_SSL}'
    deploy:
      replicas: 4
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    depends_on:
      - mongodb
      - redis

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  mongodb:
  redis:
  mongodb-config:
